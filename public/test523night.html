<!DOCTYPE html>

<html>
    <head>
        <title>jQuery Knob demo</title>
        <script src="js/jquery-1.10.2.min.js"></script>
        <script src="js/jquery.knob.js"></script>
        <script src="js/jquery.knob.js"></script>
        <script>
        $(function($) {
            $(".knob").knob({
                change : function (value) {

                },
                release : function (value) {
                    console.log("release : " + value);
                },
                cancel : function () {
                    console.log("cancel : ", this);
                },
                draw : function () {
                    if(this.$.data('skin') == 'tron') {
                        var a = this.angle(this.cv)  // Angle
                        , sa = this.startAngle          // Previous start angle
                        , sat = this.startAngle         // Start angle
                        , ea                            // Previous end angle
                        , eat = sat + a
                        , r = 1;
                        this.g.lineWidth = this.lineWidth;
                        this.o.cursor
                        && (sat = eat - 0.3)
                        && (eat = eat + 0.3);
                        if (this.o.displayPrevious) {
                            ea = this.startAngle + this.angle(this.v);
                            this.o.cursor
                            && (sa = ea - 0.3)
                            && (ea = ea + 0.3);
                            this.g.beginPath();
                            this.g.strokeStyle = this.pColor;
                            this.g.arc(this.xy, this.xy, this.radius - this.lineWidth, sa, ea, false);
                            this.g.stroke();
                            }
                            this.g.beginPath();
                            this.g.strokeStyle = r ? this.o.fgColor : this.fgColor ;
                            this.g.arc(this.xy, this.xy, this.radius - this.lineWidth, sat, eat, false);
                            this.g.stroke();
                            this.g.lineWidth = 2;
                            this.g.beginPath();
                            this.g.strokeStyle = this.o.fgColor;
                            this.g.arc( this.xy, this.xy, this.radius - this.lineWidth + 1 + this.lineWidth * 2 / 3, 0, 2 * Math.PI, false);
                            this.g.stroke();
                            return false;
                            }
                            }// Example of infinite knob, iPod click wheel
                            }); 
                    var v, up=0,down=0,i=0
                    ,$idir = $("div.idir")
                    ,$ival = $("div.ival")
                    ,incr = function() { i++; $idir.show().html("+").fadeOut(); $ival.html(i); }
                    ,decr = function() { i--; $idir.show().html("-").fadeOut(); $ival.html(i); };
                 $("input.infinite").knob({
                     min : 0
                     , max : 20
                     , stopper : false
                     , change : function () {
                         if(v > this.cv){
                             if(up){
                                 decr();
                                 up=0;
                                 }else{up=1;down=0;}
                                 } else {
                                     if(v < this.cv){
                                         if(down){
                                             incr();
                                             down=0;
                                             }else{down=1;up=0;}
                                             }
                                             }
                                             v = this.cv;
                                             }
                                             });
                                             });
            </script>

        <style>

            body{

              padding: 0;

              margin: 0px 0px;

              font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;

              font-weight: 100;

              text-rendering: optimizelegibility;

            }

            p{font-size: 3px; line-height: 30px}

            div.demo{text-align: center; width: 180px; float: right;top:0px;}

            div.demo > p{font-size: 2px}

        </style>

    </head>

    <body>
    
    <script src="./test1.js"></script>
    <script src="./steer.js"></script>
    <button id="b01" type="button">click</button>
    <button id="b02" type="button">click</button>
    <div class="demo" style="background-color:#222; color:#FFF;">
        <input class="knob second" data-min="0" data-max="100" data-width="150" data-displayPrevious=false data-bgColor="#333" data-fgColor="#ffec03" data-skin="tron" data-cursor=false data-thickness=".2" >
        <input class="knob minute" data-min="-1000" data-max="360" data-width="150" data-displayPrevious=false data-bgColor="#333" data-fgColor="#9932CC" data-skin="tron" data-cursor=true data-thickness=".2" >
    </div>
    <div style="clear:both"></div>
    <script src="http://www.jq22.com/js/jq.js"></script>
    
    </body>

</html>
